<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .phone-body {
            position: relative;
            width: 300px;
            height: 600px;
            border-radius: 30px;
            background: #111;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 10px solid #222;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            position: relative;
            overflow: hidden;
        }
        
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background: #111;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        
        .power-btn {
            position: absolute;
            right: -5px;
            top: 100px;
            width: 5px;
            height: 50px;
            background: #333;
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
        }
        
        .volume-btn {
            position: absolute;
            left: -5px;
            top: 80px;
            width: 5px;
            height: 80px;
            background: #333;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
        }
        
        .home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }
        
        .time-display {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 200;
            color: white;
            text-align: center;
            margin-top: 50px;
            font-size: 3.5rem;
            letter-spacing: 2px;
        }
        
        .date-display {
            font-family: 'Segoe UI', sans-serif;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
            margin-top: 30px;
            place-items: center;
        }
        
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-direction: column;
        }
        
        .app-icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .app-label {
            font-size: 0.6rem;
            margin-top: 5px;
            font-family: 'Segoe UI', sans-serif;
            opacity: 0.8;
        }
        
        .dock {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 50px;
            background: transparent;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.10px;
        }
        
        .dock-icon {
            width: 50px;
            height: 40px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .dock-icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            font-size: 0.8rem;
        }
        
        .status-icons {
            display: flex;
            gap: 8px;
        }
        
        .camera {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            border: 2px solid #444;
        }
        
        .speaker {
            position: absolute;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #222;
            border-radius: 3px;
        }
        
        .notification {
            position: absolute;
            top: 150px;
            left: 20px;
            width: calc(100% - 40px);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            animation: slideIn 0.5s forwards;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .notification-content {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .wallpaper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6e45e2 0%, #89d4cf 100%);
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="phone-body">
        <div class="volume-btn"></div>
        <div class="power-btn"></div>
        <div class="screen">
            <div class="wallpaper"></div>
            <div class="notch">
                <div class="camera"></div>
                <div class="speaker"></div>
            </div>
            
            <div class="status-bar">
                <div id="current-time-small">12:34</div>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            
            <div class="time-display" id="current-time">00:00</div>
            <div class="date-display" id="current-date">Monday, January 1</div>
            
            <div class="notification" id="notification">
                <div class="notification-content"><a href="https://JesseJesse.xyz">JesseJesse.xyz</a></div>
            </div>
            
            <div class="app-grid">
                <div class="app-icon" onclick="showNotification()">
                    <i class="fas fa-envelope"></i>
                    <div class="app-label">Messages</div>
                </div>
                <div class="app-icon">
                    <i class="fas fa-camera"></i>
                    <div class="app-label">Camera</div>
                </div>
                <div class="app-icon">
                    <i class="fas fa-music"></i>
                    <div class="app-label">Music</div>
                </div>
                <div class="app-icon">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="app-label">Maps</div>
                </div>
                <div class="app-icon">
                    <i class="fas fa-calendar"></i>
                    <div class="app-label">Calendar</div>
                </div>
                <div class="app-icon">
                    <i class="fas fa-clock"></i>
                    <div class="app-label">Clock</div>
                </div>
                <div class="app-icon">
                    <i class="fas fa-calculator"></i>
                    <div class="app-label">Calculator</div>
                </div>
                <div class="app-icon">
                    <i class="fas fa-cloud-sun"></i>
                    <div class="app-label">Weather</div>
                </div>
                <div class="app-icon">
                    <i class="fas fa-photo-video"></i>
                    <div class="app-label">Photos</div>
                </div>
                </div>
            </div>
            
            <div class="dock">
                <div class="dock-icon"><i class="fas fa-phone"></i></div>
                <div class="dock-icon"><i class="fas fa-comment"></i></div>
                <div class="dock-icon"><i class="fas fa-user"></i></div>
                <div class="dock-icon"><i class="fas fa-compass"></i></div>
            </div>
            
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        // Update time and date
        function updateTime() {
            const now = new Date();
            
            // Time
            let hours = now.getHours();
            let minutes = now.getMinutes();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
            document.getElementById('current-time-small').textContent = `${hours}:${minutes}`;
            
            // Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Update time immediately and then every minute
        updateTime();
        setInterval(updateTime, 60000);
        
        // Show notification when message app is clicked
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Add click effects to all app icons
        document.querySelectorAll('.app-icon, .dock-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.1)';
                }, 100);
            });
        });
        
        // Simulate battery level changes
        setInterval(() => {
            const batteryIcons = document.querySelectorAll('.fa-battery-three-quarters');
            const levels = ['fa-battery-empty', 'fa-battery-quarter', 'fa-battery-half', 
                           'fa-battery-three-quarters', 'fa-battery-full'];
            const randomLevel = levels[Math.floor(Math.random() * levels.length)];
            
            batteryIcons.forEach(icon => {
                icon.classList.remove('fa-battery-empty', 'fa-battery-quarter', 'fa-battery-half', 
                                    'fa-battery-three-quarters', 'fa-battery-full');
                icon.classList.add(randomLevel);
            });
        }, 10000);
        
        // Add subtle wallpaper animation
        const wallpaper = document.querySelector('.wallpaper');
        let angle = 0;
        
        setInterval(() => {
            angle = (angle + 0.2) % 360;
            wallpaper.style.background = `linear-gradient(${angle}deg, #6e45e2 0%, #89d4cf 100%)`;
        }, 100);
    </script>

</style>

</html>
